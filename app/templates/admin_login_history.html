{% extends "base.html" %}
{% block title %}Login History{% endblock %}

{% block content %}
<h2>Login History</h2>

<table border="1" width="100%">
<tr>
    <th>Waktu</th>
    <th>User</th>
    <th>Aksi</th>
    <th>IP</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.time }}</td>
    <td>{{ log.user }}</td>
    <td>{{ log.action }}</td>
    <td>{{ log.ip }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
